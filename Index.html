<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jack Knife??</title>
    <link rel="stylesheet" href="stylesheets.css">
</head>
<body>
    
    <Header>
        <img src="photo-1533135091724-62cc5402aa20.jpeg" alt="pfp" id="pfp">
        <br>
        <input type="file" id="pfpInput" accept="image/*" style="display:none;">
        <button id="pfpImport">Import</button>
        <input type="text" id="ChName" placeholder="Character Name">
        <input type="text" id="ChGCR" placeholder="Gender, Class, Race">
        <select id="levelDropdown"></select>
    </Header>
    <div id="left-cont">
        <div id="stats">
            <span class="title">Stats and Coin</span>
            <div class="text-cont">
                <span>Weapon Skill (WS):</span>
                <div class="custom-container" id="ws">
                    <input type="text" placeholder="3" maxlength="2" id="str1">
                    <div class="custom-separator">+</div>
                    <input type="text" placeholder="5" maxlength="1" id="str2">
                    <div class="custom-separator">=</div>
                    <strong class="Total" id="wsTotal">0</strong>
                </div>
                <span class="Money"> Credits: </span>
                <input type="number"/>
            </div> 
            <div class="text-cont">
                <span>Ballistic Skill (BS):</span>
                <div class="custom-container" id="bs">
                    <input type="text" placeholder="3" maxlength="2" id="str1">
                    <div class="custom-separator">+</div>
                    <input type="text" placeholder="2" maxlength="1" id="str2">
                    <div class="custom-separator">=</div>
                    <strong class="Total" id="bsTotal">0</strong>
                </div>
                <span class="Money"> Dosh: </span>
                <input type="number"/>
            </div> 
            <div class="text-cont">
                <span>Strength (Str):</span>
                <div class="custom-container" id="str">
                    <input type="text" placeholder="3" maxlength="2" id="str1">
                    <div class="custom-separator">+</div>
                    <input type="text" placeholder="5" maxlength="1" id="str2">
                    <div class="custom-separator">=</div>
                    <strong class="Total" id="strTotal">0</strong>
                </div>
                <span class="Money"> Fancy Credits: </span>
                <input type="number"/>
            </div> 
            <div class="text-cont">
                <span>Toughness (Tn):</span>
                <div class="custom-container" id="tn">
                    <input type="text" placeholder="3" maxlength="2" id="str1">
                    <div class="custom-separator">+</div>
                    <input type="text" placeholder="1" maxlength="1" id="str2">
                    <div class="custom-separator">=</div>
                    <strong class="Total" id="tnTotal">0</strong>
                </div>
            </div> 
            <div class="text-cont">
                <span>Dexterity (Dex):</span>
                <div class="custom-container" id="dex">
                    <input type="text" placeholder="3" maxlength="2" id="str1">
                    <div class="custom-separator">+</div>
                    <input type="text" placeholder="2" maxlength="1" id="str2">
                    <div class="custom-separator">=</div>
                    <strong class="Total" id="dexTotal">0</strong>
                </div>
            </div> 
            <div class="text-cont">
                <span>Intelligence (INT):</span>
                <div class="custom-container" id="int">
                    <input type="text" placeholder="3" maxlength="2" id="str1">
                    <div class="custom-separator">+</div>
                    <input type="text" placeholder="0" maxlength="1" id="str2">
                    <div class="custom-separator">=</div>
                    <strong class="Total" id="intTotal">0</strong>
                </div>
            </div> 
            <div class="text-cont">
                <span>Perception (PER):</span>
                <div class="custom-container" id="per">
                    <input type="text" placeholder="3" maxlength="2" id="str1">
                    <div class="custom-separator">+</div>
                    <input type="text" placeholder="2" maxlength="1" id="str2">
                    <div class="custom-separator">=</div>
                    <strong class="Total" id="perTotal">0</strong>
                </div>
            </div> 
            <div class="text-cont">
                <span>Willpower (WP):</span>
                <div class="custom-container" id="wp">
                    <input type="text" placeholder="3" maxlength="2" id="str1">
                    <div class="custom-separator">+</div>
                    <input type="text" placeholder="1" maxlength="1" id="str2">
                    <div class="custom-separator">=</div>
                    <strong class="Total" id="wpTotal">0</strong>
                </div>
            </div> 
            <div class="text-cont">
                <span>Fellowship (FEL):</span>
                <div class="custom-container" id="fel">
                    <input type="text" placeholder="3" maxlength="2" id="str1">
                    <div class="custom-separator">+</div>
                    <input type="text" placeholder="1" maxlength="1" id="str2">
                    <div class="custom-separator">=</div>
                    <strong class="Total" id="felTotal">0</strong>
                </div>
            </div> 
            <div id="cb-body">
                <div class="cb-grupe">
                    <input type="text" id="cb-name" value="Tn x3 = Max Wounds">
                    <div id ="cb-container">
                        <input type="checkbox" id="cb">
                    </div>
                </div>
                <div class="cb-grupe">
                    <input type="text" id="cb-name" value="Dex x4 = Stamina">
                    <div id ="cb-container1">
                        <input type="checkbox" id="cb">
                    </div>
                </div>
            </div>
        </div>
        <div id="cb-settings">
            <button id="addCheckboxGrid">add grid</button>
            <button id="removeCheckboxGrid">remove grid</button>
        </div>
    </div>
    <div id="right-cont">
        
    </div>

    <script src="script.js"></script>
</body>
</html>
